# HybridRAG Docker Compose
# Local development and testing setup
#
# Quick Start:
#   docker-compose up -d        # Start all services
#   docker-compose logs -f api  # View API logs
#   docker-compose down         # Stop all services
#
# Services:
#   - api: FastAPI server (port 8000)
#   - ui: Chainlit chat UI (port 8001)
#

version: '3.8'

services:
  # FastAPI server
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: hybridrag-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - hybridrag-network

  # Chainlit UI (optional)
  ui:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: hybridrag-ui
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src
    command: ["chainlit", "run", "src/hybridrag/ui/chat.py", "--port", "8001", "--host", "0.0.0.0"]
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hybridrag-network
    profiles:
      - ui  # Only start with: docker-compose --profile ui up

networks:
  hybridrag-network:
    driver: bridge

# Volume for persistent data (if needed)
volumes:
  hybridrag-data:
